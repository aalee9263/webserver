<html lang="en">
<head>

<body>
<h1>Weather App API Integration;</h1>    
    <form onsubmit="getWeather(); return false">
    
        <input type="text" id="cityName">
        <button type="submit"> get weather</button>
    
    </form>

    <script>

let cityName = document.querySelector("#cityName").value;

let getWeather=() =>
{
let cityName = document.querySelector("#cityName").value;

let apiUrl = `https://api.openweathermap.org/data/2.5/weather?units=metric&appid=e0f99c494c2ce394a18cc2fd3f100543&q=${cityName}`;

  axios.get(apiUrl)
  .then(function (response) {

    console.log(response.data);
  })

  // document.querySelector(
  //             "#temperature"
  //           ).innerHTML = `<h3>${response.data.main.temp}Â°C</h3>`;


  .catch(function (error) {

    console.log(error);
  });
}
    </script>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

</body>
</html>
